{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block body %}
    <h1>Is this what you're looking for?</h1>
    <div class="line"></div>
    <div class="list-group col-sm-4">
        {% for page in pages %}
            <a class="list-group-item list-group-item-action" href="/wiki/{{ page }}"><i class="fa-sharp fa-solid fa-paperclip"></i> {{ page }}</a>
        {% endfor %}
    </div>
    <div class="line"></div>
{% endblock %}
